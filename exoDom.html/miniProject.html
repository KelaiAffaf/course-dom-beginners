    <script>
        // The h1 color is changing every 1 second
       const h1 = document.querySelector("h1");
    //    first Methode using an array
         const array = ["red", "blue", "green", "yellow", "pink"];
            let index = 0;
            setInterval(function () {
                h1.style.color = array[index];
                index++;
                if (index == array.length) {
                    index = 0;
                }
            }, 1000);
    //    second Methode using a function generating random hexa color
        function randomColor() {
            let hexa = "#";
            for (let index = 0; index < 6; index++) {
                let random = Math.floor(Math.random() * 16);
                hexa += random.toString(16);
            }
            return hexa;
        }
        setInterval(function () {
            h1.style.color = randomColor();
        }, 1000);

    </script>
