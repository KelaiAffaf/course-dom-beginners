  <body>
    <div class="container">
      <h1>tirte1</h1>
      <h1>tirte1</h1>
      <h1>tirte1</h1>
      <h1>tirte1</h1>
      <h1>tirte1</h1>
      <button>click</button>
    </div>
    <script>
      let tires = document.querySelectorAll("h1");
      for (let index = 0; index < tires.length; index++) {
        if (index % 2 == 0) {
          tires[index].style.color = "red";
        } else {
          tires[index].style.color = "blue";
        }
      }
      let btn = document.querySelector("button");
      let array = ["red", "blue", "green", "yellow", "pink"];
        let index = 0;
      btn.addEventListener("click", function () {
          document.body.style.backgroundColor = array[index];
            index++;
            if (index == array.length) {
                index = 0;
            }
            let newElement= document.createElement("h1");
            newElement.innerHTML = "new element";
            document.body.appendChild(newElement);
            newElement.style.color = "red";
        });
    </script>
  </body>
